name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with flake8
      run: |
        flake8 status_whimsy tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 status_whimsy tests --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Format check with black
      run: |
        black --check status_whimsy tests

    - name: Sort imports check with isort
      run: |
        isort --check-only status_whimsy tests

    - name: Type check with mypy
      run: |
        mypy status_whimsy

    - name: Test with pytest
      env:
        ANTHROPIC_API_KEY: "test-key-for-ci"
      run: |
        pytest tests/ -v --cov=status_whimsy --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false